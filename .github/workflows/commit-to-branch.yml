on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]

name: update_documentation

jobs:
  commit-to-branch:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: 3.6

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Install system dependencies
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "20.04"))')

      - name: Install dependencies
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
        shell: Rscript {0}

      - name: Update documentation
        run: devtools::document()
        shell: Rscript {0}

      - name: Push to branch
        run: |
          echo $(git config --local user.email "actions@github.com")
          echo $(git config --local user.name "GitHub Actions")
          echo $(git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY)
          echo $(git pull origin $GITHUB_HEAD_REF)
          echo $(git checkout "${GITHUB_HEAD_REF}")
          echo $(git add --force NAMESPACE man/*.Rd)
          echo $(git commit --allow-empty -m "Update documentation")
          echo $(git push)
