template:
  params:
    bootswatch: flatly
reference:
- title: Derivations
- contents:
  - starts_with("derive")
- title: Utilities
- contents:
  - starts_with("compute")
- title: Assertions
- contents:
  - starts_with("assert")
- title: Predicates
- contents:
  - starts_with("is")
- title: Warnings
- contents:
  - starts_with("warn")
- title: CDISC Hierarchy
- subtitle: ADaM
  desc: General functions which can be used for any ADaM dataset
  contents:
  - has_keyword('adam')
- subtitle: BDS
  desc: BDS specific functions
  contents:
  - has_keyword('bds')
- subtitle: ADSL
  desc: Functions specific for ADSL
  contents:
  - has_keyword('adsl')

- title: Timing
  desc: Function related to timing, e.g., deriving dates, imputing dates, converting dates, deriving duration, ...
  contents:
  - has_keyword('timing')
